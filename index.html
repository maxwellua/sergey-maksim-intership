<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <form class="form" action="Mary.js">
            <input onkeyup="checkIdAndBind(id)" id="name" class="formInput" type="text" placeholder="Name">
            <input onkeyup="checkIdAndBind(id)" id="surname" class="formInput" type="text" placeholder="Surname">
            <input onkeyup="checkIdAndBind(id)" id="country" class="formInput" type="text" placeholder="Country">
            <input onkeyup="checkIdAndBind(id)" id="email" class="formInput" type="email" placeholder="example@gmail.com">
            <input id="tel" class="formInput" type="tel" value="+3800800300545">
            <input id="password" class="formInput" type="password" placeholder="Password">
            <input id="passwordConfirm" class="formInput" type="password" placeholder="Password">
            <p> <input id="checkbox" style="margin: 0; padding-top: -300px; width: 25px;" class="formInput" type="checkbox">I agree with license agreement
            </p>
            <button id="registration" disabled>Registration</button>
        </form>
    </div>
</div>

<script defer src="form.js"></script>
</body>
</html>
