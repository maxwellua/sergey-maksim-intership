<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <form class="form" action="Mary.js">
            <p>Enter your name</p>
            <input id="name" class="formInput" type="text">
            <p>Enter your surname</p>
            <input id="surname" class="formInput" type="text">
            <p>Enter your county</p>
            <input id="country" class="formInput" type="text">
            <p>Enter your email</p>
            <input id="email" class="formInput" type="email">
            <p>Enter your telephone number</p>
            <input id="tel" class="formInput" type="tel">
            <p>Enter your password</p>
            <input id="password" class="formInput" type="password">
            <p>Enter your password again</p>
            <input id="passwordConfirm" class="formInput" type="password">
            <p>I agree with license agreement</p>
            <input style="margin-top:-35px" class="formInput" type="checkbox">
        </form>
    </div>
</div>
</body>
</html>
